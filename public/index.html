<!DOCTYPE html>

<html>
	<head>
		<meta name="viewport" content="width=device-width" />
		<meta name="keywords" content="Ryan Huynh, music web game, sight reading game, angularjs game, music app, sight reading app, music buddy">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.9/angular.min.js"></script>

		<title>Music Buddy</title>	
	</head>
	<body ng-app="myApp" ng-controller='mainCtrl'>
		<div class='mainWrapper' >
			<div class="leftContent">
				<div id="questionBox" class='questionBoxSize'></div>
				<div id="answerBox" ></div>
			</div>
			<div id="respondBox">
				<div id="setting" ng-click='openSetting()'></div>
				<div id="nextQuestion" ng-click='nextQuestion()' class='customBounce' ng-show='nextQuestionSwitch'></div>
			</div>
		</div>
		<div id='feedbackTab' ng-click='openFeedback()'><h3>Feedback</h3></div>
